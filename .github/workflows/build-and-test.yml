name: Build and Test

on:
  push:
    branches:
      - 'feat*'
      - 'feature/**'
      - 'fix*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore src/gallery.sln
      
    - name: Build
      run: dotnet build src/gallery.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test src/ImageGallery.Tests/ImageGallery.Tests.csproj --configuration Release --no-build --verbosity normal
      
  create-pull-request:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
    - name: Create Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ${{ steps.extract_branch.outputs.branch }}
        destination_branch: main
        pr_title: "Auto PR: ${{ steps.extract_branch.outputs.branch }}"
        pr_body: |
          ## Automated Pull Request
          
          This PR was automatically created after successful build and test.
          
          **Source Branch:** `${{ steps.extract_branch.outputs.branch }}`
          **Build Status:** ? Passed
          **Tests Status:** ? Passed
          
          ### Changes
          Please review the commits in this branch.
          
          ---
          *This PR was automatically generated by GitHub Actions*
        github_token: ${{ secrets.GITHUB_TOKEN }}
