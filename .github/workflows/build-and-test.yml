name: Build and Test

on:
  push:
    branches:
      - 'feat*'
      - 'feature/**'
      - 'fix*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
      
    - name: Setup Windows App SDK
      run: |
        # Install Windows App SDK
        Invoke-WebRequest -Uri "https://aka.ms/windowsappsdk/1.4/1.4.231008000/windowsappruntimeinstall-x64.exe" -OutFile "windowsappruntimeinstall.exe"
        Start-Process -FilePath "windowsappruntimeinstall.exe" -ArgumentList "--quiet" -Wait
      shell: pwsh
        
    - name: Restore dependencies
      run: dotnet restore src/portable-image-gallery.sln
      
    - name: Build main projects
      run: dotnet build src/portable-image-gallery.sln --configuration Release --no-restore
      
    - name: Generate MSIX package images
      run: |
        cd src/ImageGallery.Package
        if (Test-Path "Generate-PackageImages-Simple.ps1") {
          powershell -ExecutionPolicy Bypass -File "Generate-PackageImages-Simple.ps1"
        }
      shell: pwsh
      
    - name: Build MSIX package
      run: |
        msbuild src/ImageGallery.Package/ImageGallery.Package.wapproj /p:Configuration=Release /p:Platform=x64 /p:AppxBundlePlatforms="x64" /p:AppxPackageDir="$env:GITHUB_WORKSPACE\msix-output\" /p:AppxBundle=Never
      shell: pwsh
      
    - name: Run tests
      run: dotnet test src/ImageGallery.Tests/ImageGallery.Tests.csproj --configuration Release --no-build --verbosity normal
      
  create-pull-request:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Extract branch name
      id: extract_branch
      run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
      
    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        BRANCH="${{ steps.extract_branch.outputs.branch }}"
        
        # Check if PR already exists
        EXISTING_PR=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number')
        
        if [ -z "$EXISTING_PR" ]; then
          gh pr create \
            --title "Auto PR: $BRANCH" \
            --body "## Automated Pull Request

        This PR was automatically created after successful build and test.

        **Source Branch:** \`$BRANCH\`
        **Build Status:** ? Passed
        **Tests Status:** ? Passed

        ### Changes
        Please review the commits in this branch.

        ---
        *This PR was automatically generated by GitHub Actions*" \
            --base main \
            --head "$BRANCH"
          echo "Pull request created successfully"
        else
          echo "Pull request #$EXISTING_PR already exists"
        fi
