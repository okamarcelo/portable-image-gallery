<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pigGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD1DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="briefcaseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="128" cy="128" r="120" fill="#F0F4FF" opacity="0.3"/>
  
  <!-- Image Frame (Picture representation) - 60% size -->
  <g id="imageFrame">
    <!-- Outer frame -->
    <rect x="25" y="70" width="54" height="45" rx="2.4" fill="url(#frameGradient)" stroke="#2E4B8F" stroke-width="1.8"/>
    <!-- Inner photo area -->
    <rect x="30.6" y="75.6" width="44.4" height="35.4" rx="1.2" fill="#E8F0FF"/>
    <!-- Simple mountain/landscape in frame -->
    <path d="M 32 106 L 44 81 L 53 91 L 61 78 L 73 106 Z" fill="#6495ED" opacity="0.6"/>
    <circle cx="61" cy="78" r="4.8" fill="#FFD700" opacity="0.7"/>
    <!-- Frame highlight -->
    <rect x="25" y="70" width="54" height="1.8" rx="1.2" fill="#7BA5F0" opacity="0.5"/>
  </g>
  
  <!-- Briefcase (Portable representation) -->
  <g id="briefcase" transform="translate(145, 155)">
    <!-- Main briefcase body -->
    <rect x="0" y="0" width="70" height="50" rx="4" fill="url(#briefcaseGradient)" stroke="#2E4B8F" stroke-width="2.5"/>
    <!-- Briefcase lock/clasp -->
    <rect x="30" y="-3" width="10" height="6" rx="1" fill="#2E4B8F"/>
    <!-- Briefcase handle -->
    <path d="M 25 0 Q 35 -12 45 0" fill="none" stroke="#2E4B8F" stroke-width="3" stroke-linecap="round"/>
    <!-- Briefcase details -->
    <line x1="35" y1="10" x2="35" y2="40" stroke="#5B8FE8" stroke-width="2" opacity="0.6"/>
    <rect x="8" y="20" width="54" height="3" rx="1" fill="#5B8FE8" opacity="0.4"/>
    <!-- Corner details -->
    <circle cx="8" cy="8" r="3" fill="#2E4B8F" opacity="0.3"/>
    <circle cx="62" cy="8" r="3" fill="#2E4B8F" opacity="0.3"/>
    <circle cx="8" cy="42" r="3" fill="#2E4B8F" opacity="0.3"/>
    <circle cx="62" cy="42" r="3" fill="#2E4B8F" opacity="0.3"/>
  </g>
  
  <!-- Pig (Geometry representation) - 80% size and centered -->
  <g id="pig" transform="translate(128, 128)">
    <!-- Pig head/body (rounded) - 80% size -->
    <ellipse cx="0" cy="0" rx="46.4" ry="43.2" fill="url(#pigGradient)" stroke="#FF9BB0" stroke-width="2.4"/>
    
    <!-- Pig ears -->
    <ellipse cx="-32.8" cy="-22.4" rx="14.4" ry="20.8" fill="#FFB6C1" stroke="#FF9BB0" stroke-width="2" transform="rotate(-20 -32.8 -22.4)"/>
    <ellipse cx="32.8" cy="-22.4" rx="14.4" ry="20.8" fill="#FFB6C1" stroke="#FF9BB0" stroke-width="2" transform="rotate(20 32.8 -22.4)"/>
    <!-- Inner ear details -->
    <ellipse cx="-32.8" cy="-22.4" rx="8" ry="12" fill="#FF9BB0" opacity="0.5" transform="rotate(-20 -32.8 -22.4)"/>
    <ellipse cx="32.8" cy="-22.4" rx="8" ry="12" fill="#FF9BB0" opacity="0.5" transform="rotate(20 32.8 -22.4)"/>
    
    <!-- Pig snout -->
    <ellipse cx="0" cy="8" rx="20.8" ry="16" fill="#FFD1DC" stroke="#FF9BB0" stroke-width="2"/>
    <!-- Nostrils -->
    <ellipse cx="-7.2" cy="8" rx="4" ry="6.4" fill="#FF9BB0"/>
    <ellipse cx="7.2" cy="8" rx="4" ry="6.4" fill="#FF9BB0"/>
    
    <!-- Pig eyes -->
    <circle cx="-15.2" cy="-8" r="6.4" fill="#2E4B8F"/>
    <circle cx="15.2" cy="-8" r="6.4" fill="#2E4B8F"/>
    <!-- Eye highlights -->
    <circle cx="-13.6" cy="-10.4" r="2.4" fill="white"/>
    <circle cx="16.8" cy="-10.4" r="2.4" fill="white"/>
    
    <!-- Cheek blush -->
    <ellipse cx="-28.8" cy="0" rx="8" ry="6.4" fill="#FF9BB0" opacity="0.4"/>
    <ellipse cx="28.8" cy="0" rx="8" ry="6.4" fill="#FF9BB0" opacity="0.4"/>
  </g>
</svg>
